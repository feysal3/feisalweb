<!-- Function with Parameters -->
<!DOCTYPE html>  
<html>  
<head>  
  <title>Java Script Demo</title>  
</head>  
<body>
  <script>
    function display(name) {
        document.write("Hello " + name );
    }

    // variable name can be different
    let name = prompt("Enter a name: ");

    // function call
    display(name);
  </script>
</body>
