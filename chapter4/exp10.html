 <!-- Instance of Object -->
<!DOCTYPE html>
<html>
<head>
  <title>Java Script Demo</title>
</head>
 <script>
  var student = new Object();
  student.id = 101;
  student.name = "Ahmed";
  student.batch = 4;
  document.write(student.id + " " + student.name + " " + student.batch);
</script>
</html>
