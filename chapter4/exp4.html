<!-- Function Return -->
 <!DOCTYPE html>
<html>
<head>
  <title>Java Script Demo</title>
</head>
<body>
  <script>
    function add(a, b) {
        return a + b;
    }

    // take input from the user
    let number1 = parseFloat(prompt("Enter number1: "));
    let number2 = parseFloat(prompt("Enter number2: "));

    // calling function
    let result = add(number1, number2);

    // display the result
    document.write("The sum is " + result);
  </script>
</body>
</html>
