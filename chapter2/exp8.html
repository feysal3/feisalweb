<!-- Example: Comparison operators -->

<!DOCTYPE html>
<html>
<head>
    <title>Java Script Demo</title>
    <meta charset="utf-8" />
</head>
<body>
<script>
    // equal operator
    console.log(2 == 2); // true
    console.log(2 == '2'); // true

    // not equal operator
    console.log(3 != 2); // true
    console.log('hello' != 'Hello'); // true

    // strict equal operator
    console.log(2 === 2); // true
    console.log(2 === '2'); // false

    // strict not equal operator
    console.log(2 !== '2'); // true
    console.log(2 !== 2); // false
</script>
</body>
</html>
