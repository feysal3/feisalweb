<!-- Example using let, var, const -->

<!DOCTYPE html>
<html>
<head>
  <title>Java Script Demo</title>
</head>
<body>
  <script>
    var x = 6;
    let y = 7;
    const z = 8.5;
    console.log("Value of x = " + x );
    console.log(y);
    console.log(z);
  </script>
</body>
</html>
