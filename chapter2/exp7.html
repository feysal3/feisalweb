<!-- Example: Arithmetic Operators -->

<!DOCTYPE html>
<html>
<head>
    <title>Java Script Demo</title>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        let x = 15;
        let y = 13;

        // addition
        console.log('x + y = ', x + y);

        // subtraction
        console.log('x - y = ', x - y);

        // multiplication
        console.log('x * y = ', x * y);

        // division
        console.log('x / y = ', x / y);
    </script>
</body>
</html>
