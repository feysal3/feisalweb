<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#f').click(function(){
                $('#p').slideDown()
            })
        })
    </script>
    <style>
        #p,#f{
            padding: 5px;
            text-align: center;
            background-color: green;
            border: solid 1px black;
        }
        #p{
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="f">Click here</div>
    <div id="p">Welcome to slide show</div>
</body>
</html>
