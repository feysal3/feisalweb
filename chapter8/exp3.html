<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.b').click(function(){
            $('#d').fadeOut(1000)
        })
    })
    </script>
</head>
<body>
    <button class="b">Fade out</button>
    <div id="d" style="width: 180px;height: 150px;background-color: green;"></div>
</body>
</html>
