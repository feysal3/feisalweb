<!-- Double Click Event -->
<!DOCTYPE html>
<html>
<head>
  <title>Java Script Demo</title>
</head>
<script>
    function my() {
      document.getElementById("demo").innerHTML = "that is dble click";
    }
  </script>
</head>
<body>
  <p id="demo" ondblclick="my()">Double-click this paragraph.</p>
</body>
</html>
