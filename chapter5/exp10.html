<!-- On context menu  -->
<!DOCTYPE html> 
<html> 
<head> 
<title>Java Script Demo</title> 
<style> 
div { 
height: 50px; 
width: 50px; 
background: red; 
border: 1px solid #F00; 
} 
</style> 
<script> 
function cm() { 
alert("You right-clicked inside the div!"); 
} 
</script> 
</head> 
<body> 
<div oncontextmenu="cm()" contextmenu="menu"> 
</div> 
</body> 
</html>
