<!-- onmouseenter and onmouseleave -->
 <!DOCTYPE html> 
<html> 
<head> 
  <title>Java Script Demo</title> 
  <style> 
    div { 
      height: 50px; 
      width: 50px; 
      background: red; 
      border: 1px solid #F00; 
    } 
  </style> 
  <script> 
    function big(x) { 
      x.style.height = "64px"; 
      x.style.width = "64px"; 
    } 
    function normal(x) { 
      x.style.height = "32px"; 
      x.style.width = "32px"; 
    } 
  </script> 
</head> 
<body> 
  <div onmouseenter="big(this)" onmouseleave="normal(this)"> 
    Test 
  </div> 
</body> 
</html>
