 <!-- Select event  -->
<!DOCTYPE html> 
<html> 
<head> 
<title>Java Script Demo</title> 
<script> 
function myFunction() { 
alert("You selected some text!"); 
} 
</script> 
</head> 
<body> 
Select some of the text:  
<input type="text" value="Hello world!" onselect="myFunction()"> 
</body> 
</html>
