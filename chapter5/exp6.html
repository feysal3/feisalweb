<!-- on key down  -->
<!DOCTYPE html> 
<html> 
<head> 
<title>Java Script Demo</title> 
<script> 
function myFunction() { 
alert("You pressed a key inside the input field"); 
} 
</script> 
</head> 
<body> 
<label>Enter your Name</label> 
<input type="text" onkeydown="myFunction()"> 
</body> 
</html>
