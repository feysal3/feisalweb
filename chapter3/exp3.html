
<!-- switch statement -->
<!DOCTYPE html>
<html>
<head>
    <title>Java Script Demo</title>
</head>
<body>

<script type="text/javascript">
    var g = 90;

    switch (g)
    {
        case 90:
            document.write("Excellent");
            break;
        case 80:
            document.write("Very Good");
            break;
        case 70:
            document.write("Good");
            break;
        default:
            document.write("Invalid")
    }
</script>

</body>
</html>
