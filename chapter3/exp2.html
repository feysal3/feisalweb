<!-- if-else if-else condition -->
  <!DOCTYPE html>  
<html>  
<head>  
  <title>Java Script Demo</title>  
</head>  
<body>
    <script type="text/javascript">
var one = 12;
var two = 33;
if (one == two)
    document.write(one + " is equal to " + two + ".");
else if (one < two)
    document.write(one + " is less than " + two + ".");
else
    document.write(one + " is greater than " + two + ".");
</script>


</body>
