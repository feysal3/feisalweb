<!-- array using for loop -->
<!DOCTYPE html>
<html>
<head>
<title>Java Script Demo</title>
</head>
<body>
    <script type="text/javascript">
var i;
var student = new Array();
student[0] = "Ali";
student[1] = "Ahmed";
student[2] = "Hassan";
for (i = 0; i < student.length; i++) {
    document.write(student[i] + "<br>");
}
</script>


</body>
