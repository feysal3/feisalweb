<!-- Example Click Event  -->

<!DOCTYPE html> 
<html> 
<head> 
<title>jquery Demo</title> 
<script src="jquery-3.7.1.min.js"></script> 
<script> 
$(document).ready(function () { 
$("input").click(function () { 
alert("Welcome to jQuery"); 
}); 
}); 
</script> 
</head> 
<body> 
<input type="submit" /> 
</body> 
</html>
